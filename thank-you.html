<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Catalogue</title>

  <script src="https://kit.fontawesome.com/6592f6cf13.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/Cart.css">
  <link rel="stylesheet" href="styles/thank_you.css">
</head>
<body>

<div class="content">
  <div class="asside-block">
    <img src="img/logo.png" alt="logoImg" class="asside-logo">
    <ul class="asside-ul">
      <li id="asside-catalog"><a href="index.html" class="a_catalog">Catalog</a></li>
      <li id="about_us"><a href="About_us.html" class="a_catalog">About us</a></li>
      <li id="contacts"><a href="Contacts.html" class="a_catalog">Contacts</a></li>
    </ul>

    <div class="asside-user">
      <i class="fa-regular fa-user fa-2xl" style="color: #ffffff;"></i>
      <div class="user-info">
        <p class="user-name">name</p>
        <p class="user-post">manager</p>
      </div>
    </div>

    <div class="asside-login">
      <p class="login-text"><a href="Register.html" class="reg_btn"> log in account</a></p>
    </div>
  </div>

  <div class="main-block">
    <div class="header">

      <div class="find_number">
        <i class="fa-solid fa-phone fa-xl" style="color: #c2c3c7;"></i>
        <p class="telefone_num">0 684 179 797</p>
      </div>


      <div class="cart_block">
        <select id="languageSelector" class="language-selector">
          <option value="en">En</option>
          <option value="uk">Uk</option>
        </select>

        <div class="shopping-cart">
          <i class="fa-solid fa-cart-shopping fa-xl" style="color: #c2c3c7;"></i>
          <a href="Cart.html" class="cart_page">
            <p class = "total_cart , cart-item"></p>
            <p class="cart-item" data-translation-key="0 items for"> items for</p>
            <span class="cart-cost"> $ 0</span>
          </a>
        </div>
      </div>

    </div>

    <div class="main-content">
        <div class="thank_block">
          <svg xmlns="http://www.w3.org/2000/svg" height="4em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#c2c3c7}</style><path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z"/></svg>

          <p class="thank_block_text">
            Thank you for your purchase in our store. <br> Our manager will contact you later to verify the order's accuracy.
          </p>
          <p class="back_to_main">
            <a href="index.html" id="clearLocalStorageLink">buy more parts</a>
          </p>

        </div>
    </div>

  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>-->
<script type="module" src="scripts/cart.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
